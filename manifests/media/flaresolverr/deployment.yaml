apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaresolverr
  labels:
    app: flaresolverr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: flaresolverr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flaresolverr
    spec:
      containers:
      - image: ghcr.io/flaresolverr/flaresolverr:v3.4.1
        name: flaresolverr
        ports:
        - containerPort: 8191
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
            ephemeral-storage: 64Mi
          requests:
            cpu: 10m
            memory: 256Mi
