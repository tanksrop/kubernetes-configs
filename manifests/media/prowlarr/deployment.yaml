apiVersion: apps/v1 
kind: Deployment
metadata:
  name: prowlarr
  labels:
    app: prowlarr
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: prowlarr
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - image: lscr.io/linuxserver/prowlarr:2.1.5
        name: prowlarr
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/London"
        volumeMounts:
        - name: storage
          mountPath: /config
          subPath: prowlarr/config
        ports:
        - containerPort: 9696
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
            ephemeral-storage: 64Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: media-nfs
