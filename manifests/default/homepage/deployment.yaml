apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v1.5.0
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.tanksrop.xyz"
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: storage
              mountPath: /app/config
              subPath: homepage/config
          resources:
            limits:
              cpu: "1"
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: default-storage
